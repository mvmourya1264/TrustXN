<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustX - Wallet Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Trust<span>X</span></div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
                <div>
                    <button class="btn btn-secondary" id="connectWalletBtn">Connect Wallet</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="wallet-connect" id="walletConnect">
        <h3>Connect Your Wallet</h3>
        <div class="wallet-options">
            <div class="wallet-option">
                <img src="images/metamask.svg" alt="MetaMask">
                <p>MetaMask</p>
            </div>
            <div class="wallet-option">
                <img src="images/walletconnect.png" alt="WalletConnect">
                <p>WalletConnect</p>
            </div>
            <div class="wallet-option">
                <img src="images/coinbase.png" alt="Coinbase">
                <p>Coinbase</p>
            </div>
            <div class="wallet-option">
                <img src="images/trustwallet.png" alt="Trust Wallet">
                <p>Trust Wallet</p>
            </div>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="hero-text">
                <h1>Your Wallet Dashboard</h1>
                <p>View and manage your connected wallet details securely.</p>
                <div id="walletInfo" style="margin-top: 20px;">
                    <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
